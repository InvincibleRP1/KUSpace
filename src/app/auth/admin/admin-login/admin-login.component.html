<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <span>
            KUspace Admin
        </span>
        <span class="spacer"></span>
        <a mat-button routerLink="/user">Sign Up</a>
        <a mat-button routerLink="/adminlogin">Log In</a>
    </mat-toolbar-row>
</mat-toolbar>


<mat-card>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="AuthForm">
            <mat-form-field class="full-width" appearance="legacy">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput required />

                <mat-error *ngIf="AuthForm.get('email').errors">Required Email address</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput required />

                <mat-error *ngIf="AuthForm.get('password').errors">Valid Password required</mat-error>
            </mat-form-field>

            <!-- <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password Confirmation</mat-label>
                    <input type="password" formControlName="passwordConfirmation" matInput required />
                </mat-form-field> -->

            <!-- <mat-error *ngIf="AuthForm.get('passwordConfirmation').touched && AuthForm.errors">
                    Passwords don't match
                </mat-error> -->

            <!-- <mat-error *ngIf="AuthForm.get('email').hasError('nonUniqueUsername')">
                    Email already in use.
                
                </mat-error> -->

            <button [disabled]="AuthForm.invalid" mat-flat-button color="primary">Log In</button>


        </form>
    </mat-card-content>
</mat-card>
