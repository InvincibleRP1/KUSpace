<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="Posts.length > 0 && !isLoading">
    <mat-card class="example-card" *ngFor="let post of Posts">
        <mat-card-header>
            <img src="https://image.flaticon.com/icons/png/512/17/17004.png" class="header-image" mat-card-avatar>
            <mat-card-title>
                {{post.title}}
            </mat-card-title>

        </mat-card-header>

        <mat-card-content>
            <div class="image" *ngIf="post.imagePath != undefined">
                <img [src]="post.imagePath" alt="post.title">
            </div>
            <p class="post-field">
                {{post.content}}
            </p>
        </mat-card-content>

        <mat-action-row>
            <button mat-button type="button" class="favourite-button">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <!-- <button color="primary" mat-raised-button [routerLink]="['/edit', post.id]">Edit</button>
                <button color="warn" mat-raised-button (click)="onDelete(post.id)">Delete</button> -->
            <button *ngIf="isAuthenticated" mat-icon-button [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/edit', post.id]">
                    <mat-icon>create</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="onDelete(post.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-action-row>


    </mat-card>
</div>

<p class="info-text" *ngIf="Posts.length <= 0 && !isLoading">
    No posts added yet!
</p>
