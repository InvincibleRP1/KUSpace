    <!-- Start of right chat section -->
    <div class="chat">
        <!-- heading chat user -->
        <div class="chatuser">
            <!-- heading chat user name and pic -->
            <img src="https://freesvg.org/img/abstract-user-flat-4.png" class="chatimg" />
            <p class="viewname">Ramjit Singh</p>
        </div>
        <!-- End of chat user heading -->

        <!-- chat msg start -->
        <div class=" chatmsg">

            <div class="received">
                <p>Hello</p>
            </div>

            <div class="send">
                <p>Hi!</p>
            </div>

            <div class="received">
                <p>How are you?</p>
            </div>

        </div>
        <!-- End of chat msg -->

        <!-- to send msg box and button -->
        <div class="sendmessage">
            <textarea id="textarea"></textarea>
            <p id="sendsymbol">&#x27A4;</p>
        </div>
        <!-- end of msg box -->

    </div>
    <!-- End of right chat section -->

</div>
